apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sender
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-sender
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-sender
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: [ 'sh', '-c', 'until nc -z db 5432; do echo waiting for db; sleep 2; done;' ]
        - name: wait-for-rmq
          image: busybox
          command: [ 'sh', '-c', 'until nc -z rmq 5672; do echo waiting for rmq; sleep 2; done;' ]
      containers:
        - name: sender
          image: {{ .Values.image.repository }}/calendar-sender:{{ .Values.image.tag }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-sender-env
            - secretRef:
                name: {{ .Release.Name }}-sender-secret
          ports:
            - containerPort: {{ .Values.service.port }}